<!DOCTYPE html>
<html>
<head>
  <title>Data Bundle Shop</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 40px;
    }

    .btn {
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }

    #getStarted {
      background: black;
      color: white;
    }

    /* Network Buttons */
    .network-btn {
      color: white;
    }

    .mtn {
      background-color: #FFCC00;
      color: black;
    }

    .telecel {
      background-color: #E60000;
    }

    .at {
      background-color: #007BFF;
    }

    #network-section, 
    #bundle-section, 
    #order-section {
      margin-top: 30px;
      display: none;
    }

    .bundle-card {
      background: white;
      margin: 10px auto;
      padding: 15px;
      width: 250px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .buy-btn {
      margin-top: 10px;
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    }

    input {
      padding: 10px;
      width: 250px;
      margin-top: 10px;
    }

  </style>
</head>

<body>

<h1>Affordable Data Bundles</h1>

<button id="getStarted" class="btn" onclick="start()">Get Started</button>

<!-- Network Selection -->
<div id="network-section">
  <h2>Select Network</h2>
  <button class="btn network-btn mtn" onclick="selectNetwork('mtn')">MTN</button>
  <button class="btn network-btn telecel" onclick="selectNetwork('telecel')">Telecel</button>
  <button class="btn network-btn at" onclick="selectNetwork('at')">AirtelTigo (AT)</button>
</div>

<!-- Bundles Display -->
<div id="bundle-section"></div>

<!-- Order Section -->
<div id="order-section">
  <h3>Enter Phone Number</h3>
  <input type="text" placeholder="Enter phone number">
  <br>
  <button class="btn" style="background:black; color:white;">Proceed to Pay</button>
</div>

<script>

function start() {
  document.getElementById("getStarted").style.display = "none";
  document.getElementById("network-section").style.display = "block";
}

function selectNetwork(network) {

  const bundleSection = document.getElementById("bundle-section");
  bundleSection.style.display = "block";
  bundleSection.innerHTML = "";

  let bundles = [];
  let color = "";

  if (network === "mtn") {
    bundles = [
      ["1GB", "5gh"],
      ["5GB", "25gh"],
      ["10GB", "45gh"],
      ["20GB", "85gh"],
      ["50GB", "200gh"]
    ];
    color = "#FFCC00";
  }

  if (network === "telecel") {
    bundles = [
      ["10GB", "40gh"],
      ["15GB", "58gh"],
      ["20GB", "79gh"],
      ["25GB", "99gh"],
      ["30GB", "115gh"],
      ["35GB", "135gh"],
      ["40GB", "152gh"],
      ["45GB", "172gh"],
      ["50GB", "200gh"]
    ];
    color = "#E60000";
  }

  if (network === "at") {
    bundles = [
      ["20GB", "64gh"],
      ["30GB", "73gh"],
      ["40GB", "85gh"],
      ["50GB", "96gh"],
      ["60GB", "137gh"],
      ["80GB", "172gh"],
      ["100GB", "202gh"],
      ["200GB", "360gh"]
    ];
    color = "#007BFF";
  }

  bundles.forEach(bundle => {
    bundleSection.innerHTML += `
      <div class="bundle-card">
        <h3>${bundle[0]}</h3>
        <p>Price: ${bundle[1]}</p>
        <button class="buy-btn" 
          style="background:${color};"
          onclick="buyBundle('${bundle[0]}')">
          Buy Now
        </button>
      </div>
    `;
  });

}

function buyBundle(bundleName) {
  document.getElementById("order-section").style.display = "block";
  alert("You selected " + bundleName);
}

</script>

</body>
</html>
