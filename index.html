<!DOCTYPE html>
<html>
<head>
  <title>Billionaire Data City</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #0f0c29, #302b63);
      color: white;
      text-align: center;
    }

    .container { padding: 30px; }
    .logo { width: 140px; margin-top: 40px; }

    button {
      padding: 12px 25px;
      margin: 10px;
      background: #00ffcc;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .back-btn { background: #ff4d4d; }

    .bundle {
      background: #2b2f77;
      margin: 15px;
      padding: 18px;
      border-radius: 12px;
      cursor: pointer;
    }

    input {
      width: 80%;
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: none;
    }

    .no-expiry { font-size: 12px; opacity: 0.7; margin-top: 5px; }

    .network-box {
      display: inline-block;
      text-align: center;
      margin: 10px;
    }

    .out-stock { font-size: 11px; color: red; }

    .loader {
      display: none;
      margin-top: 15px;
      font-size: 14px;
      color: #00ffcc;
    }

    /* Confirmation Popup */
    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 200;
    }

    .popup-box {
      background: white;
      color: black;
      padding: 25px;
      border-radius: 12px;
      width: 85%;
      max-width: 350px;
      text-align: center;
    }

    /* Success Popup */
    .success-popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 300;
    }

    .success-box {
      background: white;
      color: black;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 85%;
      max-width: 350px;
    }

    .success-check {
      font-size: 50px;
      color: #00cc66;
    }

    /* Reviews */
    .reviews {
      background: #f8f9fa;
      padding: 25px;
      margin-top: 40px;
      border-radius: 15px;
      text-align: center;
      color: black;
    }

    .review-box {
      background: white;
      padding: 15px;
      margin: 12px 0;
      border-radius: 12px;
      font-size: 14px;
    }

  </style>
</head>

<body>

<div class="container">

  <!-- HOME -->
  <div id="homeSection">
    <img src="logo.png" class="logo">
    <h2>Welcome to Billionaire Data City</h2>
    <button onclick="showBundles()">Get Started</button>
  </div>

  <!-- BUNDLES -->
  <div id="bundleSection" style="display:none;">
    <h2>Available Data Bundles</h2>
    <div id="bundleList"></div>
    <button class="back-btn" onclick="backToHome()">⬅ Back</button>
  </div>

  <!-- NETWORK -->
  <div id="networkSection" style="display:none;">
    <h2>Select Network</h2>

    <div class="network-box">
      <button onclick="selectNetwork('MTN')">MTN</button>
    </div>

    <div class="network-box">
      <button onclick="outOfStock()">Telecel</button>
      <div class="out-stock">Out of Stock</div>
    </div>

    <div class="network-box">
      <button onclick="outOfStock()">AT</button>
      <div class="out-stock">Out of Stock</div>
    </div>

    <button class="back-btn" onclick="backToBundles()">⬅ Back</button>
  </div>

  <!-- ORDER -->
  <div id="orderSection" style="display:none;">
    <h2>Complete Your Order</h2>

    <p id="selectedPlan"></p>

    <input type="text" id="customerName" placeholder="Enter Your Name">
    <input type="tel" id="customerPhone" placeholder="Enter Phone Number" maxlength="10">

    <button onclick="sendOrder()">Place Order</button>
    <button class="back-btn" onclick="backToNetwork()">⬅ Back</button>

    <div class="loader" id="loadingText">Processing order...</div>
  </div>

</div>

<!-- Confirmation Popup -->
<div class="popup-overlay" id="confirmPopup">
  <div class="popup-box">
    <h3>Confirm Your Order</h3>
    <p id="popupDetails"></p>
    <button onclick="confirmOrder()">Confirm</button>
    <button class="back-btn" onclick="closePopup()">Cancel</button>
  </div>
</div>

<!-- Success Popup -->
<div class="success-popup" id="successPopup">
  <div class="success-box">
    <div class="success-check">✔</div>
    <h3>Order Sent Successfully!</h3>
    <button onclick="closeSuccess()">Close</button>
  </div>
</div>

<script>

let chosenPlan = "";
let chosenNetwork = "";

const bundles = [
"1GB = 5gh","2GB = 10gh","3GB = 14.5gh","4GB = 19.5gh",
"5GB = 23.5gh","6GB = 25.5gh","8GB = 34.5gh","10GB = 42.5gh"
];

const bundleContainer = document.getElementById("bundleList");

bundles.forEach(plan => {
  const div = document.createElement("div");
  div.className = "bundle";
  div.innerHTML = `Buy ${plan}<div class="no-expiry">*No Expiry*</div>`;
  div.onclick = () => selectPlan(plan);
  bundleContainer.appendChild(div);
});

function showBundles(){
  homeSection.style.display="none";
  bundleSection.style.display="block";
}

function selectPlan(plan){
  chosenPlan = plan;
  bundleSection.style.display="none";
  networkSection.style.display="block";
}

function selectNetwork(network){
  chosenNetwork = network;
  networkSection.style.display="none";
  orderSection.style.display="block";
  selectedPlan.innerText =
  "Selected Plan: " + chosenPlan + " | Network: " + chosenNetwork;
}

function outOfStock(){
  alert("This network is currently Out of Stock.");
}

function sendOrder(){

  let name = customerName.value;
  let phone = customerPhone.value;

  if(name==="" || phone===""){
    alert("Please fill all fields");
    return;
  }

  popupDetails.innerHTML =
  "Name: "+name+"<br>"+
  "Phone: "+phone+"<br>"+
  "Network: "+chosenNetwork+"<br>"+
  "Bundle: "+chosenPlan;

  confirmPopup.style.display="flex";
}

function closePopup(){
  confirmPopup.style.display="none";
}

function confirmOrder(){

  confirmPopup.style.display="none";
  loadingText.style.display="block";

  let name = customerName.value;
  let phone = customerPhone.value;

  let message =
  "NEW ORDER\n"+
  "Name: "+name+"\n"+
  "Phone: "+phone+"\n"+
  "Network: "+chosenNetwork+"\n"+
  "Bundle: "+chosenPlan;

  setTimeout(function(){

    // ✅ SMS instead of WhatsApp
    window.location.href =
    "sms:0542021230?body=" + encodeURIComponent(message);

    loadingText.style.display="none";
    successPopup.style.display="flex";

  },1000);
}

function closeSuccess(){
  successPopup.style.display="none";
}

function backToHome(){
  bundleSection.style.display="none";
  homeSection.style.display="block";
}

function backToBundles(){
  networkSection.style.display="none";
  bundleSection.style.display="block";
}

function backToNetwork(){
  orderSection.style.display="none";
  networkSection.style.display="block";
}

</script>

</body>
</html>
