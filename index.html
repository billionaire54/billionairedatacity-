<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Billionaire Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
    }

    header {
      padding: 20px;
      background: #111827;
      font-size: 20px;
      font-weight: bold;
    }

    .hero {
      padding: 80px 20px;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #cbd5e1;
    }

    .btn {
      display: inline-block;
      margin: 15px;
      padding: 12px 25px;
      background: #22c55e;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    .btn:hover {
      background: #16a34a;
    }

    section {
      padding: 60px 20px;
    }

    .card {
      background: #1e293b;
      padding: 20px;
      margin: 20px auto;
      max-width: 400px;
      border-radius: 10px;
    }
  </style>
</head>

<body>

<header>
  Billionaire Data
</header>

<div class="hero">
  <h1>Welcome to Billionaire Data</h1>

  <a href="#buy" class="btn">Get Started</a>
  <a href="#buy" class="btn">Buy Data</a>
</div>

<section id="buy">
  <h2>Buy Data</h2>

  <div class="card">
    <h3>1GB Data</h3>
    <p>₵5</p>

  </div>

  <div class="card">
    <h3>2GB Data</h3>
    <p>₵9</p>
    <a href="#" class="btn">Buy Now</a>
  </div>

  <div class="card">
    <h3>5GB Data</h3>
    <p>₵20</p>
    <a href="#" class="btn">Buy Now</a>
  </div>
</section>

</body>
</html>
