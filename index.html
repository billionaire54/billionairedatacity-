<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Billionaire Data City</title>

<style>
body{
  font-family: Arial, sans-serif;
  margin:0;
  background:#f4f4f4;
  text-align:center;
}

header{
  padding:40px 20px;
}

h1{
  margin-bottom:10px;
}

button{
  padding:10px 18px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
}

.get-started{
  background:black;
  color:white;
}

.network-btn{
  margin:5px;
  color:white;
}

.mtn{background:#ffcc00;color:black;}
.telecel{background:#e60000;}
.at{background:#007bff;}

.bundle-container{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:20px;
  margin-top:20px;
}

.card{
  background:white;
  width:250px;
  padding:20px;
  border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

.buy-btn{
  background:#ffcc00;
  margin-top:10px;
}

.modal{
  display:none;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.5);
  justify-content:center;
  align-items:center;
}

.modal-content{
  background:white;
  padding:25px;
  border-radius:10px;
  width:90%;
  max-width:350px;
}

input{
  width:90%;
  padding:8px;
  margin:8px 0;
}

.confirm-btn{
  background:green;
  color:white;
}

.cancel-btn{
  background:red;
  color:white;
}

.whatsapp-float{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#25D366;
  color:white;
  border-radius:50%;
  width:55px;
  height:55px;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:24px;
  text-decoration:none;
}
</style>
</head>
<body>

<header>
  <h1>Billionaire Data City</h1>
  <p>Affordable & Reliable Data Bundles</p>
  <button class="get-started" onclick="scrollToBundles()">Get Started</button>
</header>

<h2>Select Network</h2>
<button class="network-btn mtn" onclick="selectNetwork('MTN')">MTN</button>
<button class="network-btn telecel" onclick="selectNetwork('Telecel')">Telecel</button>
<button class="network-btn at" onclick="selectNetwork('AT')">AT</button>

<div class="bundle-container" id="bundles"></div>

<!-- Order Modal -->
<div class="modal" id="orderModal">
  <div class="modal-content">
    <h3>Enter Details</h3>
    <input type="text" id="name" placeholder="Full Name"/>
    <input type="text" id="phone" placeholder="Phone Number"/>
    <button onclick="confirmOrder()">Proceed</button>
  </div>
</div>

<!-- Confirmation Modal -->
<div class="modal" id="confirmModal">
  <div class="modal-content">
    <h3>Confirm Order</h3>
    <p id="summary"></p>
    <button class="confirm-btn" onclick="finalConfirm()">Confirm</button>
    <button class="cancel-btn" onclick="closeConfirm()">Cancel</button>
  </div>
</div>

<a href="https://wa.me/233542021230" class="whatsapp-float">ðŸ’¬</a>

<script>
let selectedNetwork = "";
let selectedBundle = "";
let selectedPrice = "";

const prices = {

  MTN: [
    {size:"1GB", price:5},
    {size:"5GB", price:25},
    {size:"10GB", price:45},
    {size:"20GB", price:85},
    {size:"50GB", price:200}
  ],

  Telecel: [
    {size:"10GB", price:40},
    {size:"15GB", price:58},
    {size:"20GB", price:79},
    {size:"25GB", price:99},
    {size:"30GB", price:115},
    {size:"35GB", price:135},
    {size:"40GB", price:152},
    {size:"45GB", price:172},
    {size:"50GB", price:200}
  ],

  AT: [
    {size:"20GB", price:64},
    {size:"30GB", price:73},
    {size:"40GB", price:85},
    {size:"50GB", price:96},
    {size:"60GB", price:137},
    {size:"80GB", price:172},
    {size:"100GB", price:202},
    {size:"200GB", price:360}
  ]
};

function scrollToBundles(){
  window.scrollTo({top:400, behavior:"smooth"});
}

function selectNetwork(network){
  selectedNetwork = network;
  displayBundles();
}

function displayBundles(){
  const container = document.getElementById("bundles");
  container.innerHTML = "";

  prices[selectedNetwork].forEach(bundle=>{
    const card = document.createElement("div");
    card.className="card";
    card.innerHTML = `
      <h3>${bundle.size}</h3>
      <p>Price: ${bundle.price}gh</p>
      <button class="buy-btn" onclick="buyNow('${bundle.size}', ${bundle.price})">Buy Now</button>
    `;
    container.appendChild(card);
  });
}

function buyNow(size, price){
  selectedBundle = size;
  selectedPrice = price;
  document.getElementById("orderModal").style.display="flex";
}

function confirmOrder(){
  const name = document.getElementById("name").value;
  const phone = document.getElementById("phone").value;

  if(!name || !phone){
    alert("Please fill all fields");
    return;
  }

  document.getElementById("orderModal").style.display="none";
  document.getElementById("confirmModal").style.display="flex";

  document.getElementById("summary").innerHTML =
    `Name: ${name}<br>
     Phone: ${phone}<br>
     Network: ${selectedNetwork}<br>
     Bundle: ${selectedBundle}<br>
     Price: ${selectedPrice}gh`;
}

function finalConfirm(){
  alert("Order Confirmed! You will receive prompt shortly.");
  document.getElementById("confirmModal").style.display="none";
}

function closeConfirm(){
  document.getElementById("confirmModal").style.display="none";
}
</script>

</body>
</html>
