<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Billionaire Data Center</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#000;
    color:#fff;
    text-align:center;
}

h1{
    color:gold;
    margin-top:20px;
}

.container{
    padding:20px;
}

button{
    padding:12px;
    margin:6px;
    width:90%;
    border:none;
    border-radius:8px;
    font-size:16px;
    cursor:pointer;
    background:linear-gradient(45deg,gold,#b8860b);
    color:black;
    font-weight:bold;
}

button:hover{
    opacity:0.85;
}

input, select{
    padding:10px;
    width:90%;
    margin:6px;
    border-radius:6px;
    border:none;
}

.card{
    background:#111;
    padding:15px;
    border-radius:10px;
    margin:10px;
    box-shadow:0 0 10px gold;
}

.admin-btn{
    position:fixed;
    bottom:10px;
    right:10px;
    background:red;
    color:white;
    padding:8px 12px;
    border-radius:20px;
    font-size:12px;
}
</style>
</head>

<body>

<h1>Billionaire Data Center</h1>

<div class="container" id="mainMenu">
    <button onclick="selectNetwork('MTN')">MTN</button>
    <button onclick="selectNetwork('Telecel')">Telecel</button>
    <button onclick="selectNetwork('AT')">AT</button>
</div>

<div class="container" id="orderSection" style="display:none;">
    <div class="card">
        <h3 id="networkTitle"></h3>
        <select id="plan"></select>
        <input type="text" id="name" placeholder="Your Name">
        <input type="number" id="phone" placeholder="Your Number">
        <button onclick="placeOrder()">Place Order</button>
        <button onclick="goBack()">Back</button>
    </div>
</div>

<div class="container" id="successSection" style="display:none;">
    <div class="card">
        <h3>Order Successful ðŸŽ‰</h3>
        <p id="orderDetails"></p>
        <button onclick="contactWhatsApp()">Send via WhatsApp</button>
        <button onclick="contactSMS()">Send via SMS</button>
    </div>
</div>

<button class="admin-btn" onclick="adminLogin()">Admin</button>

<script>

let selectedNetwork="";
let orderID="";

const mtnPrices = [
"1GB = 5gh","2GB = 10gh","3GB = 14.5gh","4GB = 19gh",
"5GB = 25gh","6GB = 26.5gh","7GB = 30.5gh","8GB = 35gh",
"9GB = 37.5gh","10GB = 42gh","12GB = 50.5gh","15GB = 60.5gh",
"20GB = 70gh","25GB = 99gh","30GB = 120gh",
"40GB = 155gh","50GB = 195gh"
];

function selectNetwork(network){
    selectedNetwork = network;
    document.getElementById("mainMenu").style.display="none";
    document.getElementById("orderSection").style.display="block";
    document.getElementById("networkTitle").innerText=network+" Data Plans";

    let planSelect=document.getElementById("plan");
    planSelect.innerHTML="";

    let prices = mtnPrices;

    prices.forEach(plan=>{
        let option=document.createElement("option");
        option.text=plan;
        planSelect.add(option);
    });
}

function goBack(){
    document.getElementById("mainMenu").style.display="block";
    document.getElementById("orderSection").style.display="none";
}

function placeOrder(){
    let name=document.getElementById("name").value;
    let phone=document.getElementById("phone").value;
    let plan=document.getElementById("plan").value;

    if(name=="" || phone==""){
        alert("Fill all fields");
        return;
    }

    orderID="ORD"+Math.floor(Math.random()*100000);

    let order={
        id:orderID,
        name:name,
        phone:phone,
        network:selectedNetwork,
        plan:plan
    };

    let orders=JSON.parse(localStorage.getItem("orders")||"[]");
    orders.push(order);
    localStorage.setItem("orders",JSON.stringify(orders));

    document.getElementById("orderSection").style.display="none";
    document.getElementById("successSection").style.display="block";

    document.getElementById("orderDetails").innerText=
    "Order ID: "+orderID+
    "\nName: "+name+
    "\nPhone: "+phone+
    "\nNetwork: "+selectedNetwork+
    "\nPlan: "+plan;
}

function contactWhatsApp(){
    let message=document.getElementById("orderDetails").innerText;
    window.location.href="https://wa.me/233542021230?text="+encodeURIComponent(message);
}

function contactSMS(){
    let message=document.getElementById("orderDetails").innerText;
    window.location.href="sms:0542021230?body="+encodeURIComponent(message);
}

function adminLogin(){
    let pass=prompt("Enter Admin Password:");
    if(pass==="900$Million"){
        showAdmin();
    }else{
        alert("Wrong Password");
    }
}

function showAdmin(){
    let orders=JSON.parse(localStorage.getItem("orders")||"[]");
    let display="ADMIN PANEL\n\n";

    orders.forEach(o=>{
        display+=
        "ID: "+o.id+
        "\nName: "+o.name+
        "\nPhone: "+o.phone+
        "\nNetwork: "+o.network+
        "\nPlan: "+o.plan+
        "\n------------------\n";
    });

    if(orders.length===0){
        display+="No Orders Yet";
    }

    if(confirm(display+"\nClear all orders?")){
        localStorage.removeItem("orders");
        alert("Orders Cleared");
    }
}

</script>

</body>
</html>
