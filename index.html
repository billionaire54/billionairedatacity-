<!DOCTYPE html>
<html>
<head>
  <title>Billionaire Data</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 15px;
      width: 320px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.3);
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2c5364;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #203a43;
    }

    #buySection {
      display: none;
      text-align: center;
      color: white;
    }

    .bundle {
      background: white;
      margin: 10px;
      padding: 15px;
      border-radius: 10px;
      color: black;
    }
  </style>
</head>

<body>

  <!-- LOGIN / SIGNUP SECTION -->
  <div class="card" id="authSection">
    <h2>Welcome to Billionaire Data</h2>

    <input type="email" id="email" placeholder="Enter your email">
    <input type="password" id="password" placeholder="Enter your password">

    <button onclick="signUp()">Sign Up</button>
    <button onclick="login()">Login</button>

    <p id="message"></p>
  </div>

  <!-- BUYING SECTION -->
  <div id="buySection">
    <h1>Buy Data Bundles</h1>

    <div class="bundle">1GB - ₵10</div>
    <div class="bundle">2GB - ₵18</div>
    <div class="bundle">5GB - ₵40</div>

    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      "https://flrnzikyajwmcwkhdwtb.supabase.co",
      "sb_publishable_EuTnSI1G058rf59-mX234A_7KGgbD46"
    );

    async function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { error } = await supabase.auth.signUp({
        email,
        password
      });

      if (error) {
        document.getElementById("message").innerText = error.message;
      } else {
        document.getElementById("message").innerText =
          "Signup successful! You can now login.";
      }
    }

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        document.getElementById("message").innerText = error.message;
      } else {
        document.getElementById("authSection").style.display = "none";
        document.getElementById("buySection").style.display = "block";
      }
    }

    async function logout() {
      await supabase.auth.signOut();
      document.getElementById("authSection").style.display = "block";
      document.getElementById("buySection").style.display = "none";
    }
  </script>

</body>
</html>
