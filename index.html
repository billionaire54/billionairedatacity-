<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Billionaire Data City</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0a0f2c;
    color: white;
    text-align: center;
}

.logo-header {
    padding: 20px 0;
}

.logo-header img {
    width: 220px;
    max-width: 80%;
}

h2 {
    margin-top: 10px;
}

button {
    padding: 10px 20px;
    margin: 10px;
    border: none;
    border-radius: 5px;
    background: #00bfff;
    color: white;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background: #009acd;
}

.section {
    display: none;
    padding: 20px;
}

.price-list div {
    background: #11184a;
    margin: 8px auto;
    padding: 10px;
    border-radius: 5px;
    width: 80%;
}
</style>
</head>

<body>

<!-- LOGO -->
<div class="logo-header">
    <img src="logo.png" alt="Billionaire Data City Logo">
</div>

<!-- WELCOME SECTION -->
<div id="welcome">
    <h2>Welcome to Billionaire Data City</h2>
    <p>Affordable & Instant Data Bundles</p>
    <button onclick="showPrices()">Get Started</button>
</div>

<!-- PRICE LIST SECTION -->
<div id="prices" class="section">
    <h2>Available Data Bundles</h2>

    <div class="price-list">
        <div>1GB = 5gh</div>
        <div>2GB = 10gh</div>
        <div>3GB = 14.5gh</div>
        <div>4GB = 19.5gh</div>
        <div>5GB = 23.5gh</div>
        <div>6GB = 25.5gh</div>
        <div>8GB = 34.5gh</div>
        <div>10GB = 42.5gh</div>
        <div>15GB = 70gh</div>
        <div>20GB = 81gh</div>
        <div>25GB = 101gh</div>
        <div>30GB = 123gh</div>
        <div>40GB = 160gh</div>
        <div>50GB = 210gh</div>
    </div>

    <button onclick="showForm()">Buy Now</button>
</div>

<!-- ORDER FORM -->
<div id="orderForm" class="section">
    <h2>Place Your Order</h2>

    <input type="text" id="name" placeholder="Your Name" required><br><br>
    <input type="text" id="number" placeholder="Your Phone Number" required><br><br>

    <button onclick="sendToWhatsApp()">Place Order</button>
</div>

<script>
function showPrices() {
    document.getElementById("welcome").style.display = "none";
    document.getElementById("prices").style.display = "block";
}

function showForm() {
    document.getElementById("prices").style.display = "none";
    document.getElementById("orderForm").style.display = "block";
}

function sendToWhatsApp() {
    var name = document.getElementById("name").value;
    var number = document.getElementById("number").value;

    var message = "Hello, I want to buy data.%0AName: " + name + "%0APhone: " + number;

    window.location.href = "https://wa.me/233542021230?text=" + message;
}
</script>

</body>
</html>
