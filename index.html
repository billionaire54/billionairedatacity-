<script>
let selectedNetwork = "";
let selectedPlan = "";

// When user selects network
function selectNetwork(network) {
    selectedNetwork = network;

    // If Telecel or AT show out of stock
    if (network === "Telecel" || network === "AT") {
        alert(network + " is currently OUT OF STOCK.");
        return;
    }

    // If MTN show price list
    document.getElementById("priceSection").style.display = "block";
}

// When user selects plan
function buyPlan(plan) {
    selectedPlan = plan;

    document.getElementById("orderSection").style.display = "block";
}

// Send order to WhatsApp
function sendOrder() {
    let name = document.getElementById("customerName").value;
    let phone = document.getElementById("customerPhone").value;

    if(name === "" || phone === "") {
        alert("Please fill all fields");
        return;
    }

    if(phone.length !== 10) {
        alert("Phone number must be 10 digits");
        return;
    }

    let message = 
        "Hello Admin,%0A%0A" +
        "Name: " + name + "%0A" +
        "Phone: " + phone + "%0A" +
        "Network: " + selectedNetwork + "%0A" +
        "Plan: " + selectedPlan;

    let whatsappLink = "https://wa.me/233542021230?text=" + message;

    window.location.href = whatsappLink;
}
</script>
