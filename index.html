<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Billionaire Data City</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#f4f4f4;
    margin:0;
    padding:0;
    text-align:center;
}

h1{
    background:#0a3d62;
    color:white;
    padding:15px;
}

.container{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    padding:20px;
}

.bundle{
    background:white;
    margin:10px;
    padding:15px;
    width:180px;
    border-radius:8px;
    box-shadow:0 4px 8px rgba(0,0,0,0.1);
}

.bundle h3{
    margin:10px 0;
}

.bundle button{
    background:#0a3d62;
    color:white;
    border:none;
    padding:8px 12px;
    border-radius:5px;
    cursor:pointer;
}

.bundle button:hover{
    background:#074173;
}

/* Admin Message Box */
.admin-message{
    margin:25px auto;
    padding:15px;
    width:80%;
    background:#fff3cd;
    color:#856404;
    border-radius:8px;
    font-weight:bold;
    box-shadow:0 4px 8px rgba(0,0,0,0.1);
}

/* Floating WhatsApp */
.whatsapp-float{
    position:fixed;
    bottom:20px;
    right:20px;
    background:#25D366;
    color:white;
    font-size:22px;
    padding:12px 15px;
    border-radius:50%;
    text-decoration:none;
    box-shadow:0 4px 8px rgba(0,0,0,0.3);
}
</style>
</head>

<body>

<h1>Welcome to Billionaire Data City</h1>

<div class="container" id="bundleContainer"></div>

<!-- Admin Notice -->
<div class="admin-message">
‚ö†Ô∏è DON'T WORRY IF YOU DON'T SEE TYPE OF DATA YOU WANT, JUST CONTACT ADMIN
</div>

<!-- Floating WhatsApp Icon -->
<a href="https://wa.me/233542021230" class="whatsapp-float" target="_blank">
üí¨
</a>

<script>

// FULL BUNDLE LIST 1GB - 50GB
const bundles = [
"1GB = 5gh",
"2GB = 10gh",
"3GB = 14.5gh",
"4GB = 19.5gh",
"5GB = 23.5gh",
"6GB = 25.5gh",
"7GB = 30gh",
"8GB = 34.5gh",
"9GB = 38gh",
"10GB = 42.5gh",
"15GB = 60gh",
"20GB = 80gh",
"25GB = 100gh",
"30GB = 120gh",
"35GB = 140gh",
"40GB = 155gh",
"45GB = 170gh",
"50GB = 190gh"
];

const bundleContainer = document.getElementById("bundleContainer");

bundles.forEach(bundle => {
    const div = document.createElement("div");
    div.className = "bundle";
    div.innerHTML = `
        <h3>${bundle}</h3>
        <p>No Expiry</p>
        <button onclick="selectNetwork('${bundle}')">Place Order</button>
    `;
    bundleContainer.appendChild(div);
});

function selectNetwork(bundle) {

    const network = prompt("Enter Network (MTN / Telecel / AT):");
    if (!network) return;

    const phone = prompt("Enter Customer Phone Number:");
    if (!phone) return;

    const message = `Hello, I want to order ${bundle} for ${network}. Phone: ${phone}`;

    // SMS redirect
    window.location.href = `sms:0542021230?body=${encodeURIComponent(message)}`;
}

</script>

</body>
</html>
